<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game of Thrones Quiz App</title>

		<!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

		<!-- JavaScript -->
	  <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
 		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>
	<!-- <div class="pure-g topstatusline"></div> -->
	<div id="progressbar"></div>
	<div class="pure-g topbar">
		<div class="pure-u-1-3 playerbox">
			<img src="img/profilepic1.png" class="avatar"/>
			<div class="playername">David Gonen</div>
			<div class="playerscore">51</div>
		</div>
		<div class="pure-u-1-3 timeleftbox">
			<div class="timeleft">TIME LEFT</div>
			<div class="secondsleft">7</div>
		</div>
		<div class="pure-u-1-3">
			<div class="lastanswer">LAST ANSWER: </div>
			<div class="rightwrong">WRONG</div>
		</div>
	</div>

	<div class="pure-g qcontent">
		<div class="pure-u-1-2 questionbox">
			<div class="pure-g pure-u-1 question">
				What is Bran unable to do due to his injuries?
			</div>
			<div class="pure-g multiplechoices">
				<div class="pure-u-1-2 q1">
					<button class="button-xlarge pure-button">Walk</button>
				</div>
				<div class="pure-u-1-2 q2">
					<button class="pure-button button-large largebutton">Sleep</button>
				</div>
			</div>
			<div class="pure-g multiplechoices">
				<div class="pure-u-1-2 q3">
					<button class="pure-button largebutton">Eat</button>
				</div>
				<div class="pure-u-1-2 q4">
					<button class="pure-button largebutton">Archery</button>
				</div>
			</div>

		</div>
		<div class="pure-u-1-2 qimage">
			<img src="img/bran.jpeg">
		</div>
	</div>

	</body>
</html>
