<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game of Thrones Quiz App</title>
		<link rel='shortcut icon' href='img/gtfavicon2.ico' type='image/x-icon'/ >

		<!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

		<!-- JavaScript -->
	  <script src="http://code.jquery.com/jquery.min.js"></script>
		<!-- <script src="js/jquery.paulund_modal_box.js"></script> -->
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
 		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>
	<div class="meter">
		<span></span>
	</div>
	<div class="pure-g topcontent">
		<div class="pure-u-1-3 playerbox">
			<img src="img/profilepic2.jpeg" class="avatar"/>
			<div class="playername">David Gonen</div>
			<div class="playerscore"></div>
		</div>
		<div class="pure-u-1-3 timeleftbox">
			<div class="timeleft">TIME LEFT</div>
			<div class="secondsleft">10</div>
		</div>
		<div class="pure-u-1-3 answersbox">
			<div class="pure-u-1 youranswers">Your Answers:</div>
			<div class="pure-g answersrow1">
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">1</span>
					</span>
				</div>
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">2</span>
					</span>
				</div>
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">3</span>
					</span>
				</div>
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">4</span>
					</span>
				</div>
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">5</span>
					</span>
				</div>
			</div>
			<div class="pure-g answersrow2">
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">6</span>
					</span>
				</div>
				<div class="icon pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">7</span>
					</span>
				</div>
				<div class="pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">8</span>
					</span>
				</div>
				<div class="pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">9</span>
					</span>
				</div>
				<div class="pure-u-1-5">
					<span class="fa-stack fa-3x unanswered">
						<i class="fa fa-circle-o fa-5x fa-stack-2x"></i>
	  				<span class="fa-stack-1x">10</span>
					</span>
				</div>
			</div>
			<div class="finalscoreboard pure-g">
				<div class="pure-u-1">
				</div>
				<img class="pure-u-1 hider resultsgif">
				<button class="pure-button pure-u-1-3 largebutton resetbutton">Play Again?</button>
			</div>
		</div>
	</div>

	<div class="pure-g qcontent">
		<div class="pure-u-1-2 questionbox">
			<div class="pure-g pure-u-1 question">

			</div>
			<div class="pure-g multiplechoices">
				<div class="pure-u-1-2 q1">
					<button class="button-xlarge pure-button"></button>
				</div>
				<div class="pure-u-1-2 q2">
					<button class="pure-button button-large largebutton"></button>
				</div>
			</div>
			<div class="pure-g multiplechoices">
				<div class="pure-u-1-2 q3">
					<button class="pure-button largebutton"></button>
				</div>
				<div class="pure-u-1-2 q4">
					<button class="pure-button largebutton"></button>
				</div>
			</div>

		</div>
		<div class="pure-u-1-2 qimage">
			<img src="">
		</div>
	</div>

	</body>
</html>
